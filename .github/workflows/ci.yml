on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "static/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "static/**"

name: Continuous Integration

env:
  RUSTFLAGS: "-Dwarnings"
  CARGO_TERM_COLOR: always

jobs:
  linux_ci:
    name: Linux (check + clippy + doc)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            pkg-config libx11-dev libasound2-dev libudev-dev \
            libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev

      - name: Set up sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      # Workspace-friendly caching (Cargo registry/git + target)
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml', 'rust-toolchain*') }}

      - name: cargo check (workspace)
        env:
          RUSTC_WRAPPER: sccache
        run: cargo check --workspace --all-targets

      - name: cargo check headless (no default features)
        env:
          RUSTC_WRAPPER: sccache
        run: cargo check --workspace --all-targets --no-default-features

      - name: cargo clippy (workspace)
        env:
          RUSTC_WRAPPER: sccache
        run: cargo clippy --workspace --all-targets --all-features

      - name: cargo doc (workspace)
        env:
          RUSTC_WRAPPER: sccache
        run: cargo doc --workspace --no-deps --all-features

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            pkg-config libx11-dev libasound2-dev libudev-dev \
            libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev

      - name: Set up sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml', 'rust-toolchain*') }}

      - name: cargo test (workspace)
        env:
          RUSTC_WRAPPER: sccache
        run: cargo test --workspace --all-features

  build_examples:
    name: Build examples for (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            pkg-config libx11-dev libasound2-dev libudev-dev \
            libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev

      - name: Set up sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml', 'rust-toolchain*') }}

      - name: Build examples
        run: cargo build --examples
